<html>
	<head>
		<title>lib2xy</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<style>
			canvas {
				cursor: default;
				outline: solid;
			}
		</style>

		<script src="pl.lib2xy.GwtDefinition/soundmanager2-setup.js"></script>
		<script src="pl.lib2xy.GwtDefinition/soundmanager2-jsmin.js"></script>

	</head>
	
	<body>
		<div align="center" id="embed-pl.lib2xy.GwtDefinition"></div>
		<script type="text/javascript" src="pl.lib2xy.GwtDefinition/pl.lib2xy.GwtDefinition.nocache.js"></script>
	</body>
	
	<script>
		function handleMouseDown(evt) {
		  evt.preventDefault();
		  evt.stopPropagation();
		  evt.target.style.cursor = 'default';
		}
		
		function handleMouseUp(evt) {
		  evt.preventDefault();
		  evt.stopPropagation();
		  evt.target.style.cursor = '';
		}
		
		document.getElementById('embed-pl.lib2xy.GwtDefinition').addEventListener('mousedown', handleMouseDown, false);
		document.getElementById('embed-pl.lib2xy.GwtDefinition').addEventListener('mouseup', handleMouseUp, false);
	</script>
</html>
